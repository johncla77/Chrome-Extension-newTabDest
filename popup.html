<!DOCTYPE html>
<html>
    <head>
        <title>newTabDest.js Tester</title>
        <script src="jquery-3.1.0.min.js"></script>
        <script src="newTabDest.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>newTabDest.js Tester</h1>
        <h3>Local Storage Id: <input id="storageId" type="text" size=60/></h3>
        <p id="demo"></p>

        <h3>Destination Window Id: <input id="windowId" type="text" /></h3>
        <br>
        <h3>Window Position<br></h3>
 
        <h3>Top: <input id="top" type="number" readonly/></h3>
        <h3>Left: <input id="left" type="number" readonly/></h3>
        <h3>Width: <input id="width" type="number" readonly/></h3>
        <h3>Height: <input id="height" type="number" readonly/></h3>
        <input id="createTab" type="submit" value="Create Tab" readonly/>
        <input id="moveTab" type="submit" value="Move Tab" readonly/>
        <input id="save" type="submit" value="Save" readonly/>
        <h3><input id="report" type="text" size=60 readonly /></h3>
    </body>
</html>
